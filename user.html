<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        #animal{
            color:rgb(56, 38, 11);
        }
    </style>
</head>
<body>

    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
      const nameElement = document.querySelector("#name")
      let name = prompt("키미노 나마에와?")
      nameElement.textContent = name

      const animalElement = document.querySelector("#animal")
      let animal = prompt("당신이 가장 좋아하는 동물은?")
      animalElement.textContent = `제 뻬이보릿 동물은 ${animal}입니다!`

      document.querySelector("#fruit")
      .textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은?")}입니다!`

    </script>
</body>
</html>
