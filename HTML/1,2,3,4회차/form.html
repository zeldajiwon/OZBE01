<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
  <h1>설문조사 양식</h1>
  <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
  <hr>
  <main>
  <form>
    <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input type="text"
        name="name" 
        id="name" placeholder="본명을 입력하세요">
        <br>
        <label for="email">이메일</label>
        <input type="email"
        name="email"
        id="email" placeholder="이메일 주소를 입력하세요">
    </fieldset>
    <fieldset>
        <legend>설문</legend>
        <p>가장 자신있는 3대운동은 무엇인가요?</p>
        <input type="radio" id="squat" name="sbd">
        <label for="squat">스쿼트</label>
        <input type="radio" id="benchpress" name="sbd">
        <label for="benchpress">벤치프레스</label>
        <input type="radio" id="deadlift" name="sbd">
        <label for="deadlift">데드리프트</label>
        <p>3대 운동 시 어떤제품이 수행능력을 끌어올리는데 좋나요?</p>
        <input type="checkbox" id="creatine" name="ability">
        <label for="creatine">크레아틴</label>
        <input type="checkbox" id="bcaa" name="ability>
        <label for="bcaa">bcaa</label>
        <input type="checkbox" id="proteinsupplement" name="ability>
        <label for="proteinsupplement">단백질 보충제</label>
        <input type="checkbox" id="booster" name="ability>
        <label for="booster">부스터</label>
        <input type="checkbox" id="caffein" name="ability>
        <label for="caffein">카페인</label>
    </fieldset>
    <fieldset>
        <legend>기타의견</legend>
        <textarea rows="3" cols="30 name=content"></textarea>
    </fieldset>
    <input type="submit">
  </form>
  </main>
  <hr>
  <footer>
  <p>압도정진<br>3대중량<br>떡상하세요.</p>
  </footer>
</body>
</html>
