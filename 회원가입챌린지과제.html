<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>powerlifting newbie welcome</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <br>
    <main>
        <form>
            <fieldset>
                <legend>필수입력사항</legend>
                <br>
                <ul>
                    <li>
                        <label for="name">이름:</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <br>
                    <li>
                        <label for="id">아이디:</label>
                        <input type="text" name="id" id="id"
                        placeholder="6자 이상 20자 미만 공백 없이 입력">
                    </li>
                    <br>
                    <li>
                        <label for="password">비밀번호:</label>
                        <input type="text" name="password" id="password"
                        placeholder="비밀번호를 입력하세요.">
                    </li>
                    <br>
                    <li>
                        <label for="email">이메일:</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <br>
                    <li>
                        <label for="phonenumber">핸드폰:</label>
                        <input type="text" name="phonenumber" id="phonenumber">
                    </li>
                </ul>
                <br>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <label for="create">   
                    <input type="submit" value="가입하기" name="create" id="create"></label> 
                    &nbsp;
                    <label for="cancel">  
                    <input type="reset" value="취소하기" name="cancel" id="cancel"></label> 
            </fieldset>
            <br>
            <fieldset>
                <legend>올해 대회 출전 경험</legend>
                <br>
                <ul>
                    <li>
                        <legend>대회</legend>
                        <br>
                        <input type="checkbox" id="ifpkorea" name="meet">
                        <label for="ifpkorea">ifpkorea</label>
                        <input type="checkbox" id="usaplkorea" name="meet">
                        <label for="usaplkorea">usaplkorea</label>
                        <input type="checkbox" id="wpckorea" name="meet">
                        <label for="wpckorea">wpckorea</label>
                    </li>
                    <br>
                    <li>
                        <legend>체급</legend>
                        <br>
                        <input type="radio" id="open" name="division">
                        <label for="open">오픈</label>
                        <input type="radio" id="junior" name="division">
                        <label for="junior">주니어</label>
                        <input type="radio" id="masters" name="division">
                        <label for="masters">마스터즈</label>
                    </li>
                </ul>
                <br>
            </fieldset>
        </form>
    </main>
    <footer>
        <h3>참고로 저는 wpc korea 오픈으로 두 번 나갔슴돠 ㅎ 후후
            <br><br>불면은
            <br><br>구멍이
            <br><br>뚫리는
        </h3>
    </footer>
</body>
</html>
