<!--태그를 통해 표현하는 웹 요소들은 
'블록 레벨 요소'와 '인라인 요소'로 구분할 수 있다.-->

<!-- <블록 레벨 요소 /> : 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성한다. -->
<!-- <인라인 요소 /> : 자기에게 필요한 만큼의 공간만 차지한다.-->

<!--인라인 텍스트 요소-->
<!-- <mark>마크 텍스트 요소 -> 형광펜 효과 </mark> -->
<!-- <strong>스트롱 텍스트 요소 -> 볼드 효과 </strong> -->
<!-- <em>이엠 텍스트 요소 -> 이탤릭체 효과 </em> -->
<!-- <q>큐 텍스트 요소 -> 인용구 효과 </q> -->
<!-- <s>에스 텍스트 요소 -> 취소선 효과 </s> -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <title>주술회전</title>
    </head>    
    <body>
      <h1>료이키텐카이 누가 누가 더 미쳤나</h1>
      <h3>개인적 의견으로는...</h3>  
      <p>고죠 사토루의 료이키텐카이는 미쳤다.
      <strong><mark>고죠 사토루는 그냥 존재 자체가 미쳤다.</mark></strong></p>
      <p>스쿠나의 료이키텐카이도 개미쳤다.</p>
      <hr>
      <h1>긴급속보))) <mark>고죠사토루</mark>, 비주술사 <mark>황지원</mark>과 결혼</h1>
      <h3><br/>경<br/>사<br/>났<br/>네</h3>
      <p>
        <q>나 뉴진스 하니인데 개추 박았다.</q>
      </p>
      <hr>
      <label for="lovers">최애 선택:</label>
  
  <select id="lovers" name="lovers">
    <option value="1">사토루</option>
    <option value="2">게토</option>
    <option value="3">스쿠나</option>
  </select>
  <hr>
  <h3>울엄마 사위 리스트</h3>
  <ul>
    <li>고죠 사토루</li>
    <li>게토 스구루</li>
    <li>료멘스쿠나</li>
  </ul>
    </body>
</html>
