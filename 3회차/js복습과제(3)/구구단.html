<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구구국ㄱ국구구국ㄱ단</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>구구단</th>
                <th>1단</th>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
                <th>5단</th>
                <th>6단</th>
                <th>7단</th>
                <th>8단</th>
                <th>9단</th>
            </tr>
        </thead>
        <tbody id="gugudanTableBody"></tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const tableBody = document.getElementById("gugudanTableBody");

            for(let i=1; i<=9; i++){
                const row = document.createElement("tr");

                const gugudanCell = document.createElement("td");
                gugudanCell.textContent = i + "단";
                row.appendChild(gugudanCell);

                for (let j=1; j<=9; j++) {
                    const cell = document.createElement("td");
                    const result = i * j;
                    cell.textContent = `${i} * ${j} = ${result}`;
                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            }
        });
    </script>
</body>
</html>
