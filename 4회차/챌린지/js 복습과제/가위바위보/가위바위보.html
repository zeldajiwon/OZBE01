<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rsp.css">
  <title>가위바위보 게임</title>
</head>
<body>
  <div id="game">
    <h2>가위바위보 게임</h2>
    <div id="options">
      <img src="../js 복습과제/rock.jpeg" alt="rock" id="rock" class="option" onclick="playGame('rock')">
      <img src="../js 복습과제/paper.jpeg" alt="paper" id="paper" class="option" onclick="playGame('paper')">
      <img src="../js 복습과제/scissors.jpeg" alt="scissors" id="scissors" class="option" onclick="playGame('scissors')">
    </div>
    <div id="result">
      <p id="outcome">결과: </p>
    </div>
  </div>
  <script src="rsp.js"></script>
</body>
</html>
