<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
</head>
<body>
    <h1>미스테리 숫자 게임에 성공하셨습니다! <br> 이제 집으로 귀가하실 수 있습니다!</h1>
    <script>
        
        const answer = Math.floor(Math.random() * 100) + 1;

        // 사용자에게 숫자 입력 요청 및 게임 진행
        function playGame() {
            const userGuessString = prompt('1부터 100까지의 숫자 중 하나를 맞춰보세요:');
            const userGuess = parseInt(userGuessString);

            // 입력값이 유효한지 확인
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                alert('1부터 100까지의 유효한 숫자를 입력하세요!');
                playGame(); // 재귀 호출을 통해 다시 입력 받기
            } else {
                // 정답 확인 및 힌트 제공
                if (userGuess === answer) {
                    alert('축하합니다! 정답입니다!');
                } else {
                    const hint = userGuess > answer ? '더 작은 숫자를 입력하세요.' : '더 큰 숫자를 입력하세요.';
                    alert(hint);
                    playGame(); // 재귀 호출을 통해 다시 입력 받기
                }
            }
        }

        // 게임 시작
        playGame();
    </script>
</body>
</html>
