<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 성적표</title>
</head>
<body>
    <div id="container"></div>
    <script>
       const container = document.getElementById("container");
       const h1 = document.createElement("h1");
       h1.textContent = "조건에 맞게 코드를 작성하세요.";
       container.appendChild(h1);

       const h3_1 = document.createElement("h3");
       h3_1.textContent = "1. 입력창을 띄워 사용자의 0~100점의 숫자를 받는다.";
       container.appendChild(h3_1);

       const h3_2 = document.createElement("h3");
       h3_2.textContent = "2. 입력받은 점수에 맞는 성적의 등급을 나눈다.";
       container.appendChild(h3_2);

       let scoreString = prompt('중간고사 점수를 입력하세요.');
       let score = parseInt(scoreString);

       if (isNaN(score)) {
           console.log('올바른 숫자를 입력하세요.');
       } else {
           let grade;

           if (score >= 90) {
               grade = 'A';
           } else if (score >= 80) {
               grade = 'B';
           } else if (score >= 70) {
               grade = 'C';
           } else if (score >= 60) {
               grade = 'D';
           } else {
               grade = 'F';
           }

           console.log(`점수: ${score}, 학점: ${grade}`);

           const h3_3 = document.createElement("h3");
           h3_3.textContent = `3. 나의 중간고사 점수는 ${scoreString}점, 학점은 ${grade} !!! .`;
           container.appendChild(h3_3);
       }
    </script>
</body>
</html>
